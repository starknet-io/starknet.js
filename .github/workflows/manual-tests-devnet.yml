name: '[Manual] Test Devnet'
on:
  workflow_dispatch:
    inputs:
      ignore-scripts:
        description: 'Ignore scripts'
        type: boolean
        default: true

jobs:
  tests:
    name: Run test on Devnet ${{ matrix.protocol }}
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        protocol: [RPC, WS]

    uses: ./.github/workflows/_test.yml
    with:
      use-devnet: true
      protocol: ${{ matrix.protocol }}
      ignore-scripts: ${{ inputs.ignore-scripts }}
