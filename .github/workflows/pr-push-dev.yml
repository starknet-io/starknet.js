name: '[PR|Push] Development'
on:
  pull_request:
    branches:
      - beta
      - develop
      - next-version
    paths:
      - '__mocks__/**'
      - '__tests__/**'
      - 'src/**'
      - 'package*'
      - 'ts*'
      - '!www/**'
  push:
    branches:
      - beta
      - develop
      - next-version
    paths:
      - '__mocks__/**'
      - '__tests__/**'
      - 'src/**'
      - 'package*'
      - 'ts*'
      - '!www/**'

jobs:
  skip_check:
    name: Skip check
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_duplicate.outputs.should_skip }}
    steps:
      - id: skip_duplicate
        uses: fkirc/skip-duplicate-actions@v5
        with:
          cancel_others: 'true'

  tests:
    name: Run test on ${{ matrix.name }}
    needs: [skip_check]
    if: needs.skip_check.outputs.should_skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: rpc-devnet
            TEST_RPC_URL: http://127.0.0.1:5050/rpc

    uses: ./.github/workflows/_test.yml
    with:
      use-devnet: ${{ matrix.TEST_RPC_URL != '' }}
    secrets:
      TEST_RPC_URL: ${{ matrix.TEST_RPC_URL }}

  release:
    name: Release
    needs: [skip_check, tests]
    if: |
      !cancelled() && !failure()
      && needs.skip_check.outputs.should_skip != ''
      && github.event_name == 'push'
    uses: ./.github/workflows/_release.yml
    secrets: inherit
